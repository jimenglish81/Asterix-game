<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
<style type="text/css">
body {
	margin: 10px;
	font-family: Lucida Console, Monaco5, monospace;
}
#plot {
	border: 1px solid black;
	position: relative;
}
</style>
</head>
<body>
<canvas id="plot" width="256" height="223"></canvas>
<ul>
	<li>left arrow - walk left</li>
	<li>right arrow - walk right</li>
	<li>spacebar - punch / start</li>
	<li>down arrow - crouch</li>
	<li>up arrow - jump</li>
	<li>p - pause</li>
</ul>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="../js/util.js"></script>
<script src="../js/timer.js"></script>
<script src="../js/sprite.js"></script>
<script src="../js/animation.js"></script>
<script src="../js/piece.js"></script>
<script src="../js/asterix.js"></script>
<script src="../js/dogmatix.js"></script>
<script src="../js/roman.js"></script>
<script src="../js/fatroman.js"></script>
<script src="../js/bird.js"></script>
<script src="../js/rock.js"></script>
<script src="../js/game.js"></script>
<script>
var asterix = new JE.Asterix();
var dogmatix = new JE.Dogmatix();
var game = new JE.Game('#plot', asterix)
	.withEnemies([
		{constructor: JE.Roman, x: 530, y: 168},
		{constructor: JE.Roman, x: 660, y: 168},
		{constructor: JE.Roman, x: 760, y: 168},
		{constructor: JE.FatRoman, x: 890, y: 168},
		{constructor: JE.FatRoman, x: 1290, y: 168},
		{constructor: JE.FatRoman, x: 1490, y: 168}
	])
	.withExtras([
		{constructor: JE.Bird, x: 630, y: 20},
		{constructor: JE.Bird, x: 1330, y: 20},
		{constructor: JE.Rock, x: 1150, y: 170},
		{constructor: JE.Rock, x: 1450, y: 170}
	])
	.withHeroShadow(dogmatix)
	.initialise();
</script>
</body>
</html>
